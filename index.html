<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eyes See You - Final Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Deep Amber/Brown Gradient */
      --bg-on: linear-gradient(to bottom, #2b1d0e 0%, #1a0f05 45%, #000000 100%);
      --bg-off: #000000;
      --halftone: radial-gradient(circle, rgba(0,0,0,0.35) 1.5px, transparent 2px);
      
      /* UI Colors */
      --ui-bg: #1c1917;
      --ui-border: #000;
      --hazard-yellow: #eab308;
      --hazard-black: #171717;
      --term-green: #22c55e;
      --term-red: #ef4444;

      /* CSS Variables for High Performance Animation */
      --look-x: 0px;
      --look-y: 0px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    html { background: #000; height: 100%; }

    body {
      font-family: 'Share Tech Mono', monospace;
      height: 100dvh; width: 100vw;
      display: flex; align-items: flex-start; justify-content: center;
      background-image: var(--bg-on);
      background-color: #000;
      background-attachment: fixed; background-size: cover; background-repeat: no-repeat;
      color: #f9fafb; padding-top: 10vh;
      overflow: hidden;
      transition: background-image 0.3s ease;
      touch-action: none; user-select: none;
    }

    /* Vignette Breathing */
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 8000;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 90%);
      animation: breatheDarkness 6s ease-in-out infinite;
      will-change: opacity; 
    }
    @keyframes breatheDarkness {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }

    body.power-off { background-image: none; background-color: var(--bg-off); }
    body.corrupted-1 { background-image: linear-gradient(to bottom, #1a1010 0%, #0d0505 45%, #000000 100%); }
    body.corrupted-2 { background-image: linear-gradient(to bottom, #2b0a0a 0%, #1a0505 45%, #000000 100%); }

    /* CRT Overlay */
    .crt-overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 9998;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
      background-size: 100% 4px, 6px 100%;
      mix-blend-mode: multiply; opacity: 1;
    }

    /* Layers */
    .shaker-wrapper {
      position: fixed; inset: -10%; width: 120%; height: 120%;
      pointer-events: none; z-index: 0; will-change: transform;
    }
    .parallax-layer { 
      position: absolute; inset: 0; width: 100%; height: 100%; 
      will-change: transform; transition: transform 0.1s ease-out;
    }
    .parallax-layer.zooming { transition: transform 5s ease-in; transform: scale(1.4) !important; }

    .eyes-layer { position: absolute; inset: 0; opacity: 0; transition: opacity 0.2s; }
    /* Z-Index Priority: Eyes above everything when active to allow clicks */
    .shaker-wrapper.show .eyes-layer { opacity: 1; z-index: 50; pointer-events: auto; }

    /* Eyes */
    .forest-eyes-pair {
      position: absolute; display: flex; gap: 12px; align-items: center; justify-content: center;
      opacity: 0; animation: floatEyes 4s ease-in-out infinite;
      transition: opacity 0.3s;
      pointer-events: auto;
      padding: 15px; /* Hitbox */
    }
    .shaker-wrapper.show .forest-eyes-pair { opacity: 1; transition: opacity 0.5s ease 0.2s; }

    .forest-eye {
      position: relative; width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #fbbf24 0%, #b45309 60%, #78350f 100%);
      box-shadow: 0 0 5px rgba(251, 191, 36, 0.6);
      overflow: hidden; animation: blinkEye 4s infinite;
    }
    .forest-eye::after {
      content: ""; position: absolute; top: 20%; left: 20%; width: 30%; height: 30%; 
      border-radius: 50%; background: rgba(255,255,255,0.7); filter: blur(1px);
    }
    
    .forest-eye-pupil {
      position: absolute; width: 6px; height: 16px; background: #000; border-radius: 50%;
      left: 50%; top: 50%;
      /* Optimized movement via CSS Variables */
      transform: translate(calc(-50% + var(--look-x)), calc(-50% + var(--look-y)));
      will-change: transform;
    }

    .forest-eye.evil-eye {
      background: radial-gradient(circle at 50% 50%, #ef4444 0%, #991b1b 60%, #450a0a 100%);
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
    }

    @keyframes floatEyes { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes blinkEye { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }

    /* UI Panel */
    .scene {
      width: min(340px, 90vw);
      background: var(--ui-bg); border: 4px solid var(--ui-border);
      box-shadow: 12px 12px 0 rgba(0,0,0,0.8);
      border-radius: 4px; padding: 1.5rem 1.2rem;
      position: relative; z-index: 10;
      transition: opacity 0.5s ease, filter 0.5s ease;
    }
    
    .scene.power-off { 
      opacity: 0; filter: grayscale(1); pointer-events: none; 
    }
    .scene.power-off.woken { 
      opacity: 1; filter: grayscale(0); pointer-events: auto; 
    }

    .scene-header { 
      text-align: center; margin-bottom: 1.5rem; color: #78716c; 
      font-size: 1.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
      border-bottom: 2px solid #333; padding-bottom: 10px;
    }
    
    .hide-ui-btn {
      position: absolute; top: 10px; right: 10px; width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      color: #57534e; background: #292524; border: 2px solid #000; border-radius: 50%;
      transform: rotate(45deg); cursor: pointer;
    }

    /* Lever */
    .lever-area {
      position: relative; background: #292524; border: 3px solid #000; border-radius: 6px;
      padding: 1.5rem 0; display: flex; flex-direction: column; align-items: center; gap: 1rem;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8); transition: transform 0.5s cubic-bezier(0.5, 0, 1, 1);
    }
    .lever-area.fallen { transform: translateY(150vh) rotate(45deg); pointer-events: none; }
    
    .lever-wrapper { position: relative; width: 180px; height: 120px; display: flex; align-items: center; justify-content: center; }
    
    .lever-base {
      position: absolute; bottom: 10px; width: 140px; height: 40px;
      background: repeating-linear-gradient(45deg, var(--hazard-yellow), var(--hazard-yellow) 10px, var(--hazard-black) 10px, var(--hazard-black) 20px);
      border: 3px solid #000; border-radius: 4px; z-index: 1;
    }
    
    .lever-button {
      position: relative; width: 100%; height: 100%; background: transparent; border: none; outline: none; cursor: pointer;
      transform-origin: center bottom; transition: transform 0.15s; z-index: 2;
    }
    .lever-button.on { transform: rotate(-25deg); }
    .lever-button.off { transform: rotate(25deg); }

    .lever-stick {
      position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 70px; background: #a8a29e; border: 3px solid #000; border-radius: 4px;
    }
    .lever-knob {
      position: absolute; bottom: 75px; left: 50%; transform: translateX(-50%);
      width: 56px; height: 40px; border-radius: 4px; border: 3px solid #000; background-color: #ef4444;
      box-shadow: inset 4px 4px 0 rgba(255,255,255,0.2), 4px 4px 0 #000; transition: background-color 0.1s;
    }
    .lever-button.on .lever-knob { background-color: #22c55e; }

    /* Status */
    .status-display { 
      font-size: 1rem; letter-spacing: 2px; color: var(--term-green);
      background: #000; padding: 8px 12px; border: 2px solid #333; 
      min-width: 200px; text-align: center; text-transform: uppercase;
    }
    .status-text strong { color: var(--term-green); text-shadow: 0 0 5px var(--term-green); }
    .status-text.alert strong { color: var(--term-red); text-shadow: 0 0 5px var(--term-red); }

    .scare-slider-container { width: 90%; margin-top: 5px; }
    input[type=range] { 
      width: 100%; height: 14px; background: #171717; border-radius: 99px; outline: none; -webkit-appearance: none; 
      border: 2px solid #444; 
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; background: #d6d3d1; 
      border: 3px solid #000; box-shadow: 2px 2px 0 #000;
    }
    .reset-bar {
      width: 0%; height: 4px; background: #ef4444; margin-top: 8px; 
      transition: width 0.1s linear;
    }

    /* Popups & Overlays */
    .fake-notif {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 280px; background: rgba(240, 240, 240, 0.95);
      border-radius: 14px; box-shadow: 0 0 20px #000;
      z-index: 9999; text-align: center; font-family: sans-serif;
      opacity: 0; pointer-events: none; transition: opacity 0.2s;
    }
    .fake-notif.show { opacity: 1; pointer-events: auto; }
    .fake-notif h3 { margin: 15px 0 5px; color: #000; font-size: 16px; }
    .fake-notif p { margin: 0 0 15px; color: #000; font-size: 13px; }
    .fake-notif-btn { border-top: 1px solid #ccc; padding: 12px; color: #007aff; font-weight: bold; cursor: pointer; }

    .glitch-layer {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      pointer-events: none; z-index: 10001; opacity: 0; background: rgba(255, 0, 0, 0.1);
    }
    .glitch-layer.active { opacity: 1; }
    .glitch-text {
      font-size: 4rem; font-weight: 900; color: #000; -webkit-text-stroke: 2px red;
      font-family: sans-serif; animation: shakeText 0.1s infinite;
    }
    @keyframes shakeText { 0% { transform: translate(0,0); } 50% { transform: translate(5px, -5px); } }

    .blink-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; opacity: 0; pointer-events: none; transition: opacity 0.05s; }
    .blink-overlay.active { opacity: 1; }

    /* Endgame */
    .endgame-screen {
      position: fixed; inset: 0; background: #000; z-index: 9997;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: opacity 2s ease-in;
    }
    .endgame-screen.show { opacity: 1; pointer-events: auto; }
    .endgame-text {
      font-family: 'Nosifer', cursive; font-size: 2.5rem; color: #991b1b; text-align: center;
      margin-top: 2rem; opacity: 0; transform: scale(0.9); transition: opacity 1s 1s, transform 1s 1s;
    }
    .endgame-screen.show .endgame-text { opacity: 1; transform: scale(1); }
    .extreme-eye-pair { display: flex; gap: 20px; transform: scale(4); }

    /* Splash */
    .splash-screen {
      position: fixed; inset: 0; background: #000; z-index: 10002;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.5s;
    }
    .splash-screen.hidden { opacity: 0; pointer-events: none; }
    .splash-content { text-align: center; color: #f9fafb; padding: 20px; }
    .splash-icons { display: flex; gap: 20px; justify-content: center; margin-bottom: 2rem; }
    .icon-group { display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; }
    .icon-group span { font-size: 2rem; margin-bottom: 5px; }
    .start-btn {
      background: transparent; border: 2px solid #22c55e; color: #22c55e;
      padding: 12px 30px; font-family: inherit; font-size: 1.2rem; cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="crt-overlay"></div>
  <div id="blinkOverlay" class="blink-overlay"></div>

  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <h1 style="font-family: 'Nosifer'; color: #ef4444; margin-bottom: 30px;">EYES SEE YOU</h1>
      <div class="splash-icons">
        <div class="icon-group"><span>ðŸŽ§</span>Headphones</div>

      </div>

    </div>
  </div>
  
  <div id="endgameScreen" class="endgame-screen">

      <div class="forest-eye evil-eye"><div class="forest-eye-pupil"></div></div>

    </div>
    <h1 class="endgame-text">Welcome to<br>the family</h1>
  </div>

  <div id="shakerWrapper" class="shaker-wrapper">
    <div id="parallaxLayer" class="parallax-layer">
      <div id="eyesBack" class="eyes-layer eyes-back"></div>
      <div class="fog-layer fog-back"></div>
      <div id="eyesFront" class="eyes-layer eyes-front"></div>
      <div id="bigEyeLayer" class="eyes-layer big-eye-layer"></div>
    </div>
  </div>

  <div id="glitchLayer" class="glitch-layer">

  <div id="fakeNotif" class="fake-notif">
    <h3 id="fakeNotifTitle">System</h3>
    <p id="fakeNotifText">Error</p>

  </div>

  <div class="scene">
    <div class="hide-ui-btn" id="hideUiBtn">Ã—</div>
    <div class="scene-header">Containment</div>

    <div id="leverArea" class="lever-area">
      <div class="lever-wrapper">
        <div class="lever-base"></div>
        <button id="leverButton" class="lever-button on" aria-label="Toggle Fog">
          <div class="lever-stick"></div>
          <div class="lever-knob"></div>
        </button>
      </div>

      <div class="status-display">
         <span class="status-text">Status: <strong>SECURE</strong></span>
      </div>
      <div id="resetBar" class="reset-bar"></div>

      <div class="scare-slider-container">
        <input type="range" id="scareSlider" min="0" max="3" step="1" value="0">
      </div>
    </div>
  </div>

  <script>
    (function() {
      // Configuration
      const isMobile = window.innerWidth <= 600;
      const config = { backEyes: isMobile ? 12 : 25, frontEyes: isMobile ? 8 : 16 };
      
      const glitchWords = ["SEEN", "RUN", "HIDE", "FOUND", "BEHIND", "CLOSE", "NO ESCAPE", "DON'T LOOK", "IT SEES"];
      const fakePopups = [
        { title: "Low Battery", text: "1% remaining", btn: "Close" },
        { title: "Storage Full", text: "Cannot save Soul.", btn: "Manage" },
        { title: "Missed Call", text: "Unknown Caller (666)", btn: "Call Back" },
        { title: "AirDrop", text: "'It' would like to share a photo.", btn: "Accept" }
      ];

      let state = {
        on: true,
        scareLevel: 0,
        currentX: 0, currentY: 0, targetX: 0, targetY: 0,
        gyroEnabled: false,
        micEnabled: false,
        lastMoveTime: Date.now(),
        corruption: 0,
        isDead: false
      };
      
      let resetTimeout = null;
      let resetAnimation = null;
      let audioCtx = null;
      let panner = null;
      let micAnalyser = null;
      let micDataArray = null;
      let breathingOsc = null;
      let breathingGain = null;
      let tensionOsc = null; 
      let tensionGain = null;
      let wakeTimeout = null;
      let textScrambleInterval = null;
      
      // Optimization: Cache pupil elements
      let cachedPupils = [];
      let scareTimeouts = [];

      const els = {
        body: document.body,
        shaker: document.getElementById('shakerWrapper'),
        parallax: document.getElementById('parallaxLayer'),
        eyesBack: document.getElementById('eyesBack'),
        eyesFront: document.getElementById('eyesFront'),
        bigEye: document.getElementById('bigEyeLayer'),
        glitch: document.getElementById('glitchLayer'),
        glitchText: document.querySelector('.glitch-text'),
        leverBtn: document.getElementById('leverButton'),
        leverArea: document.getElementById('leverArea'),
        slider: document.getElementById('scareSlider'),
        statusText: document.querySelector('.status-text'),
        statusStrong: document.querySelector('.status-text strong'),
        resetBar: document.getElementById('resetBar'),
        scene: document.querySelector('.scene'),
        hideUiBtn: document.getElementById('hideUiBtn'),
        endgameScreen: document.getElementById('endgameScreen'),
        fakeNotif: document.getElementById('fakeNotif'),
        fakeNotifTitle: document.getElementById('fakeNotifTitle'),
        fakeNotifText: document.getElementById('fakeNotifText'),
        fakeNotifBtn: document.getElementById('fakeNotifBtn'),
        blinkOverlay: document.getElementById('blinkOverlay'),
        splash: document.getElementById('splashScreen'),
        startBtn: document.getElementById('startBtn')
      };

      // --- TEXT SCRAMBLER ---
      function scrambleText(element, finalWord, isAlert) {
        if(textScrambleInterval) clearInterval(textScrambleInterval);
        if(isAlert) els.statusText.classList.add('alert');
        else els.statusText.classList.remove('alert');
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$";
        let iterations = 0;
        
        textScrambleInterval = setInterval(() => {
          element.innerText = finalWord.split("").map((l, i) => {
              if(i < iterations) return finalWord[i];
              return chars[Math.floor(Math.random() * chars.length)]
            }).join("");
          if(iterations >= finalWord.length) clearInterval(textScrambleInterval);
          iterations += 1/3;
        }, 30);
      }

      // --- AUDIO ---
      els.startBtn.addEventListener('click', () => {
        if (navigator.vibrate) navigator.vibrate(200);
        initAudio();
        requestGyroPermission();
        els.splash.classList.add('hidden');
      });

      function requestGyroPermission() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(r => {
              if (r === 'granted') { state.gyroEnabled = true; window.addEventListener('deviceorientation', handleOrientation); }
          }).catch(console.error);
        } else {
          state.gyroEnabled = true;
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      async function initAudio() {
        if(audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Breath
        panner = audioCtx.createStereoPanner();
        const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < output.length; i++) output[i] = Math.random() * 2 - 1;
        breathingOsc = audioCtx.createBufferSource();
        breathingOsc.buffer = noiseBuffer;
        breathingOsc.loop = true;
        const filter = audioCtx.createBiquadFilter();
        filter.type = 'lowpass'; filter.frequency.value = 400; 
        breathingGain = audioCtx.createGain();
        breathingGain.gain.value = 0; 
        breathingOsc.connect(filter); filter.connect(breathingGain); breathingGain.connect(panner); panner.connect(audioCtx.destination);
        breathingOsc.start();
        
        // Tension
        tensionOsc = audioCtx.createOscillator();
        tensionOsc.type = 'triangle'; tensionOsc.frequency.value = 100;
        tensionGain = audioCtx.createGain(); tensionGain.gain.value = 0;
        tensionOsc.connect(tensionGain); tensionGain.connect(audioCtx.destination);
        tensionOsc.start();

        // Mic
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const source = audioCtx.createMediaStreamSource(stream);
          micAnalyser = audioCtx.createAnalyser(); micAnalyser.fftSize = 64; 
          micDataArray = new Uint8Array(micAnalyser.frequencyBinCount);
          source.connect(micAnalyser);
          state.micEnabled = true;
        } catch(e) {}
      }

      function playSound(freq, type, dur=0.1, vol=0.05) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur + 0.05);
      }

      // --- CORE LOGIC ---
      function createEyes(container, count, isFront) {
        let html = '';
        for(let i=0; i<count; i++) {
          const top = Math.random() * 90 + 5;
          const left = Math.random() * 90 + 5;
          const scale = isFront ? (0.7 + Math.random() * 0.3) : (0.4 + Math.random() * 0.2);
          const isEvil = (state.scareLevel >= 2 && Math.random() < 0.4) || (state.scareLevel===3) ? 'evil-eye' : '';
          const delay = Math.random() * 4;
          
          html += `<div class="forest-eyes-pair" data-action="touch-scare" style="top:${top}%; left:${left}%; transform:scale(${scale});">
              <div class="forest-eye ${isEvil}" style="animation-delay: ${delay}s"><div class="forest-eye-pupil"></div></div>
              <div class="forest-eye ${isEvil}" style="animation-delay: ${delay + 0.1}s"><div class="forest-eye-pupil"></div></div></div>`;
        }
        container.innerHTML = html;
      }

      function regenEyes() {
        createEyes(els.eyesBack, config.backEyes, false);
        createEyes(els.eyesFront, config.frontEyes, true);
        
        // Cache pupils for loop optimization
        cachedPupils = Array.from(document.querySelectorAll('.forest-eye-pupil'));
        
        // Add click listener to eyes that STOPS propagation (prevents menu wake)
        document.querySelectorAll('.forest-eyes-pair').forEach(el => {
          el.addEventListener('click', (e) => {
            e.stopPropagation(); // CRITICAL: Don't wake menu
            if(!state.on && !state.isDead) forceReset("TOUCH");
          });
          // Also handle touchstart for faster response
          el.addEventListener('touchstart', (e) => {
             e.stopPropagation();
             if(!state.on && !state.isDead) forceReset("TOUCH");
          }, {passive: false});
        });
      }

      function forceReset(reason) {
        if(state.on || state.isDead) return;
        els.glitchText.textContent = glitchWords[Math.floor(Math.random() * glitchWords.length)];
        playSound(800, 'sawtooth', 0.2, 0.3);
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        els.glitch.classList.add('active');
        applyCorruption();
        
        if(resetTimeout) clearTimeout(resetTimeout);
        if(resetAnimation) cancelAnimationFrame(resetAnimation);
        
        setTimeout(() => {
          if(!state.isDead) {
            togglePower();
            els.glitch.classList.remove('active');
          }
        }, 300);
      }
      
      function applyCorruption() {
        if (state.isDead) return;
        state.corruption++;
        const c = Math.min(state.corruption, 3);
        
        els.leverArea.classList.remove('corrupt-1', 'corrupt-2', 'corrupt-3');
        if (state.corruption > 2 && state.corruption < 25) els.leverArea.classList.add('corrupt-' + c);
        
        els.body.classList.remove('corrupted-1', 'corrupted-2');
        if (state.corruption > 5) els.body.classList.add('corrupted-1');
        if (state.corruption > 10) els.body.classList.add('corrupted-2');
        
        if (state.corruption > 4) {
             const statusWords = ["UNSTABLE", "FAILING", "CRITICAL", "LOOK OUT"];
             scrambleText(els.statusStrong, statusWords[Math.floor(Math.random() * statusWords.length)], true);
        }
        
        if(state.corruption >= 25) triggerEndgame();
      }
      
      function triggerEndgame() {
        state.isDead = true;
        els.leverArea.classList.add('fallen');
        els.scene.querySelector('.scene-header').style.opacity = 0;
        els.glitch.classList.remove('active');
        playSound(100, 'sawtooth', 1.5, 0.2);
        if (navigator.vibrate) navigator.vibrate(500);
        if(breathingGain) breathingGain.gain.value = 0;
        if(tensionGain) tensionGain.gain.value = 0;
        setTimeout(() => {
           els.endgameScreen.classList.add('show');
           playSound(50, 'sine', 3.0, 0.3);
        }, 1500);
      }

      function togglePower(e) {
        if(state.isDead) return;
        if(resetTimeout) clearTimeout(resetTimeout);
        if(resetAnimation) cancelAnimationFrame(resetAnimation);

        state.on = !state.on;
        
        els.leverBtn.className = state.on ? 'lever-button on' : 'lever-button off';
        els.leverBtn.blur();
        
        if(state.corruption < 4) scrambleText(els.statusStrong, state.on ? 'SECURE' : 'BREACHED', !state.on);
        
        els.body.classList.toggle('power-off', !state.on);
        els.scene.classList.toggle('power-off', !state.on);
        
        if(!state.on) {
           // On turn OFF: Wait 1.5s then hide menu (add wake listener)
           els.scene.classList.add('woken');
           if(wakeTimeout) clearTimeout(wakeTimeout);
           wakeTimeout = setTimeout(() => els.scene.classList.remove('woken'), 1500);
        } else {
           els.scene.classList.add('woken');
           scareTimeouts.forEach(t => clearTimeout(t)); scareTimeouts = [];
        }
        
        els.shaker.classList.toggle('show', !state.on);
        els.parallax.classList.remove('zooming'); 

        playSound(state.on ? 400 : 150, 'square', 0.1);
        if (navigator.vibrate) navigator.vibrate(30);

        if (!state.on) {
          if(breathingGain) breathingGain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 1);
          if(tensionGain) tensionGain.gain.setValueAtTime(0.02, audioCtx.currentTime);
          regenEyes();
          triggerScareLogic();
          startAutoResetTimer();
        } else {
          if(breathingGain) breathingGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
          if(tensionGain) tensionGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
          els.glitch.classList.remove('active');
          els.bigEye.innerHTML = '';
          els.resetBar.style.width = '0%';
          els.fakeNotif.classList.remove('show');
        }
      }
      
      // Tap Background to Wake Menu
      document.body.addEventListener('click', (e) => {
        // If clicking scene or eyes, do nothing here
        if(e.target.closest('.scene') || e.target.closest('.forest-eyes-pair')) return;
        
        if(!state.on && !state.isDead) {
            if(els.scene.classList.contains('woken')) {
                els.scene.classList.remove('woken');
            } else {
                els.scene.classList.add('woken');
                if(wakeTimeout) clearTimeout(wakeTimeout);
                wakeTimeout = setTimeout(() => els.scene.classList.remove('woken'), 3000);
            }
        }
      });
      
      els.hideUiBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         els.scene.classList.remove('woken');
      });

      function startAutoResetTimer() {
        if(state.isDead) return;
        const duration = 6000 + Math.random() * 4000;
        const startTime = Date.now();
        let nextBeat = 0;
        
        function updateBar() {
          if (state.on || state.isDead) return;
          const now = Date.now();
          const elapsed = now - startTime;
          const pct = Math.min((elapsed / duration) * 100, 100);
          els.resetBar.style.width = pct + '%';
          
          if(tensionOsc) {
              const freq = 100 + (pct * 3); 
              tensionOsc.frequency.setValueAtTime(freq, audioCtx.currentTime);
          }
          
          const progress = elapsed / duration;
          const beatInterval = 1000 - (progress * 800); 
          if(now > nextBeat) {
            if (navigator.vibrate) navigator.vibrate(10 + (progress * 40)); 
            nextBeat = now + beatInterval;
          }

          if (elapsed < duration) resetAnimation = requestAnimationFrame(updateBar);
        }
        resetAnimation = requestAnimationFrame(updateBar);

        resetTimeout = setTimeout(() => {
          if (!state.on && !state.isDead) {
            togglePower();
            playSound(600, 'sawtooth', 0.2);
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            applyCorruption();
          }
        }, duration);
      }

      function triggerScareLogic() {
        if(state.on || state.isDead) return;
        const level = state.scareLevel;
        if(level === 0) return;

        if(Math.random() > 0.7) {
            let t = setTimeout(() => {
               els.blinkOverlay.classList.add('active');
               setTimeout(() => {
                 els.blinkOverlay.classList.remove('active');
                 if(!state.on) regenEyes(); 
               }, 150);
            }, 500 + Math.random() * 1000);
            scareTimeouts.push(t);
        }

        if(level >= 1 && Math.random() > 0.6) {
           let t = setTimeout(() => {
             if(state.on || state.isDead) return;
             els.bigEye.innerHTML = `<div class="forest-eyes-pair" style="top:50%; left:50%; transform:translate(-50%,-50%) scale(5); pointer-events:none;"><div class="forest-eye evil-eye"><div class="forest-eye-pupil"></div></div><div class="forest-eye evil-eye"><div class="forest-eye-pupil"></div></div></div>`;
             playSound(100, 'sawtooth', 0.15);
             if (level === 3 && navigator.vibrate) navigator.vibrate(80);
             setTimeout(() => els.bigEye.innerHTML = '', 300);
           }, 1000 + Math.random() * 1500);
           scareTimeouts.push(t);
        }
        
        if(level >= 2 && Math.random() > 0.75) {
           let t = setTimeout(() => {
             if(state.on || state.isDead) return;
             const p = fakePopups[Math.floor(Math.random() * fakePopups.length)];
             els.fakeNotifTitle.textContent = p.title;
             els.fakeNotifText.textContent = p.text;
             els.fakeNotifBtn.textContent = p.btn;
             els.fakeNotif.classList.add('show');
             if (navigator.vibrate) navigator.vibrate(200);
           }, 1500 + Math.random()*1000);
           scareTimeouts.push(t);
        }
      }

      els.fakeNotifBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        els.fakeNotif.classList.remove('show');
        forceReset("GLITCH");
      });

      // --- OPTIMIZED PARALLAX LOOP (CSS VARS) ---
      function handleOrientation(e) {
        if(e.gamma == null) return;
        // Upright calibration: subtract 60 from beta
        let x = e.gamma / 25;
        let y = (e.beta - 60) / 25;
        x = Math.max(-1.5, Math.min(1.5, x));
        y = Math.max(-1.5, Math.min(1.5, y));
        
        state.targetX = x; state.targetY = y;
        state.lastMoveTime = Date.now(); 
        els.parallax.classList.remove('zooming');
      }
      
      window.addEventListener('mousemove', e => {
        state.targetX = (e.clientX / window.innerWidth - 0.5) * 2;
        state.targetY = (e.clientY / window.innerHeight - 0.5) * 2;
      });

      function loop() {
        // Smooth Lerp
        state.currentX += (state.targetX - state.currentX) * 0.1;
        state.currentY += (state.targetY - state.currentY) * 0.1;
        
        // Move Background
        els.parallax.style.transform = `translate3d(${state.currentX * 20}px, ${state.currentY * 12}px, 0)`;
        
        if(!state.on) {
           // Audio Panning
           if(panner) panner.pan.value = Math.max(-1, Math.min(1, state.currentX));
           // Breath Rhythm
           const breath = (Math.sin(Date.now() / 650) + 1) * 0.5;
           if(breathingGain) breathingGain.gain.setValueAtTime(0.2 * breath, audioCtx.currentTime);

           // Weeping Angel
           if(Date.now() - state.lastMoveTime > 1500) els.parallax.classList.add('zooming');

           // Mic
           if(state.micEnabled && micAnalyser && micDataArray) {
             micAnalyser.getByteFrequencyData(micDataArray);
             let sum = 0; for(let i=0; i<micDataArray.length; i++) sum+=micDataArray[i];
             if((sum / micDataArray.length) > 40) forceReset("NOISE");
           }

           // --- HIGH PERFORMANCE PUPIL UPDATE ---
           // Update CSS Variables instead of loop dom access
           const xPx = state.currentX * 6; // range approx -9 to 9
           const yPx = state.currentY * 6;
           document.documentElement.style.setProperty('--look-x', xPx + 'px');
           document.documentElement.style.setProperty('--look-y', yPx + 'px');
        }
        requestAnimationFrame(loop);
      }

      function updateScareLevel() {
        state.scareLevel = parseInt(els.slider.value);
        els.body.classList.remove('scare-1', 'scare-2', 'scare-3');
        if(state.scareLevel > 0) els.body.classList.add(`scare-${state.scareLevel}`);
        if(!state.on) regenEyes();
      }

      els.leverBtn.addEventListener('click', togglePower);
      els.slider.addEventListener('input', updateScareLevel);
      loop();
    })();
  </script>
