<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forest of Eyes ‚Äì Gyro Dense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-on: radial-gradient(circle at top, #0b332a 0, #041813 40%, #000000 100%);
      --bg-off: #000000;

      --panel-on: rgba(7, 26, 32, 0.96);
      --panel-off: rgba(0, 0, 0, 0.85);

      --accent: #bef264;
      --danger: #f97373;

      --lever-base: #1f2937;
      --lever-stick: #d1d5db;
      --lever-knob-on: #4ade80;
      --lever-knob-off: #fb7185;

      --text-main: #e5e7eb;
      --text-soft: #9ca3af;

      --eye-sclera: #ecfdf5;
      --eye-pupil: #020617;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Respect "reduce motion" */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 80px;
      background: var(--bg-on);
      color: var(--text-main);
      overflow: hidden;
      transition:
        background 0.7s ease,
        filter 0.7s ease;
    }

    body.power-off {
      background: var(--bg-off);
      filter: brightness(0.55) contrast(1.1);
    }

    body.power-off.scare-1 {
      filter: brightness(0.5) contrast(1.2);
    }

    body.power-off.scare-2 {
      filter: brightness(0.45) contrast(1.3);
    }

    body.power-off.scare-3 {
      filter: brightness(0.38) contrast(1.4);
    }

    /* FOG ‚Äì cheap gradient, no animation, gyro transforms */
    .fog-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.7s ease;
      background:
        radial-gradient(circle at 50% 60%, rgba(15, 23, 42, 0.85) 0, transparent 55%),
        radial-gradient(circle at 20% 90%, rgba(6, 95, 70, 0.25) 0, transparent 45%),
        radial-gradient(circle at 80% 10%, rgba(22, 163, 74, 0.18) 0, transparent 45%);
      will-change: transform;
    }

    body.power-off .fog-layer { opacity: 0.55; }
    body.power-off.scare-1 .fog-layer { opacity: 0.68; }
    body.power-off.scare-2 .fog-layer { opacity: 0.8; }
    body.power-off.scare-3 .fog-layer { opacity: 0.92; }

    /* EYES FIELD */
    .eyes-layer {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      will-change: transform;
    }

    body.power-off .eyes-layer {
      opacity: 1;
    }

    /* Animations */
    @keyframes eyeFloat {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-4px); }
    }

    @keyframes eyeBlink {
      0%, 88% { transform: scaleY(1); }
      92%     { transform: scaleY(0.2); }
      96%     { transform: scaleY(1); }
      100%    { transform: scaleY(1); }
    }

    .eye-pair {
      position: absolute;
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      animation: eyeFloat 4s ease-in-out infinite;
    }

    .eye-shell {
      width: 26px;
      height: 14px;
      border-radius: 999px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye-inner {
      width: 20px;
      height: 10px;
      border-radius: 999px;
      background: var(--eye-sclera);
      position: relative;
      overflow: hidden;
      transform-origin: center center;
      animation: eyeBlink 4.5s ease-in-out infinite;
      box-shadow: none;
      transition: box-shadow 0.4s ease;
    }

    /* Glow when dark */
    body.power-off .eye-inner {
      box-shadow:
        0 0 10px rgba(74, 222, 128, 0.8),
        0 0 28px rgba(34, 197, 94, 0.8);
    }

    body.power-off.scare-2 .eye-inner {
      box-shadow:
        0 0 14px rgba(74, 222, 128, 1),
        0 0 40px rgba(34, 197, 94, 1);
    }

    body.power-off.scare-3 .eye-inner {
      box-shadow:
        0 0 20px rgba(74, 222, 128, 1),
        0 0 70px rgba(34, 197, 94, 1);
    }

    .eye-pupil {
      position: absolute;
      width: 6px;
      height: 9px;
      border-radius: 999px;
      background: var(--eye-pupil);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* evil variant for higher scare */
    .eye-inner.evil {
      background: #fee2e2;
    }
    .eye-inner.evil .eye-pupil {
      width: 3px;
      height: 9px;
      background: #0b1120;
    }
    body.power-off.scare-3 .eye-inner.evil {
      box-shadow:
        0 0 18px rgba(248, 113, 113, 1),
        0 0 55px rgba(127, 29, 29, 1);
    }

    /* MAIN PANEL (smaller UI) */
    .scene {
      width: min(340px, 100vw - 1.5rem);
      background: radial-gradient(circle at top, #0b2534 0, var(--panel-on) 50%, #020617 100%);
      border-radius: 18px;
      padding: 1.1rem 1rem 1.15rem;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
      z-index: 2;
      transition:
        background 0.5s ease,
        box-shadow 0.5s ease,
        border-color 0.5s ease,
        opacity 0.5s ease,
        transform 0.5s ease;
    }

    .scene.power-off {
      background: var(--panel-off);
      border-color: rgba(30, 64, 175, 0.4);
      opacity: 0.82;
      transform: translateY(3px) scale(0.99);
    }

    .scene-header {
      text-align: center;
      margin-bottom: 0.7rem;
    }

    .scene-header p {
      font-size: 0.86rem;
      color: var(--text-soft);
    }

    .scene-header strong {
      color: var(--accent);
    }

    .lever-area {
      margin-top: 0.3rem;
      padding: 1.1rem 0.9rem 1.2rem;
      border-radius: 14px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(2, 6, 23, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 14px 30px rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
    }

    .scene.power-off .lever-area {
      opacity: 0.8;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 10px 22px rgba(0, 0, 0, 1);
    }

    .label-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-soft);
    }

    .label-row span:nth-child(2) {
      color: var(--accent);
      font-weight: 600;
    }

    .lever-wrapper {
      position: relative;
      width: 180px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0.2rem;
    }

    .lever-base {
      position: absolute;
      width: 130px;
      height: 30px;
      bottom: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #4b5563 0, var(--lever-base) 60%);
      box-shadow:
        inset 0 4px 6px rgba(15, 23, 42, 0.8),
        0 8px 16px rgba(0, 0, 0, 0.9);
    }

    .lever-base::before {
      content: "";
      position: absolute;
      inset: 5px 10px;
      border-radius: inherit;
      background: #020617;
      box-shadow: inset 0 0 0 1px rgba(55, 65, 81, 0.9);
    }

    .lever-button {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      transform-origin: center bottom;
      transition: transform 0.2s ease, filter 0.2s ease;
      outline: none;
    }

    .lever-button.on {
      transform: rotate(-22deg);
    }
    .lever-button.off {
      transform: rotate(22deg);
    }

    .lever-stick {
      position: absolute;
      width: 10px;
      height: 60px;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      border-radius: 999px;
      background: linear-gradient(to right, #e5e7eb, #d1d5db, #e5e7eb);
      box-shadow:
        -1px 0 3px rgba(15, 23, 42, 0.6),
        1px 0 3px rgba(15, 23, 42, 0.6);
    }

    .lever-knob {
      position: absolute;
      width: 44px;
      height: 44px;
      left: 50%;
      bottom: 68px;
      transform: translateX(-50%);
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fef2f2, var(--lever-knob-off) 55%, #7f1d1d);
      box-shadow:
        0 8px 14px rgba(0, 0, 0, 0.8),
        0 0 14px rgba(248, 113, 113, 0.8);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .lever-button.on .lever-knob {
      background: radial-gradient(circle at 30% 20%, #ecfdf3, var(--lever-knob-on) 55%, #15803d);
      box-shadow:
        0 8px 14px rgba(0, 0, 0, 0.8),
        0 0 18px rgba(74, 222, 128, 0.9);
    }

    .indicator-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.86rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .status-dot.off {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.9);
    }

    .status-text {
      color: var(--text-soft);
    }

    .status-strong {
      font-weight: 600;
      color: var(--accent);
    }

    .hint {
      font-size: 0.78rem;
      color: var(--text-soft);
      text-align: center;
      margin-top: 0.2rem;
      min-height: 1.3em;
    }

    .scare-control {
      margin-top: 0.5rem;
      width: 100%;
      font-size: 0.76rem;
      color: var(--text-soft);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .scare-topline {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .scare-slider-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .scare-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background: #111827;
      outline: none;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.7) inset;
    }

    .scare-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #9ca3af;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
      margin-top: -5px;
    }
    .scare-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #9ca3af;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
      border: none;
    }

    .scare-slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      opacity: 0.9;
    }

    .toast {
      position: absolute;
      left: 1.2rem;
      bottom: 1.2rem;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      font-size: 0.78rem;
      background: rgba(2, 6, 23, 0.98);
      color: var(--accent);
      border: 1px solid rgba(190, 242, 100, 0.7);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
      display: flex;
      gap: 0.4rem;
      align-items: center;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 3;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      body {
        padding-top: 90px;
      }
      .scene {
        width: min(320px, 100vw - 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="fog-layer" id="fogLayer"></div>
  <div class="eyes-layer" id="eyesLayer"></div>

  <div class="scene" id="scene">
    <div class="scene-header">
      <p>
        Lights keep the trail calm. Turn it <strong>off</strong> if you want to see who was already there.
      </p>
    </div>

    <div class="lever-area">
      <div class="label-row">
        <span>Zone</span>
        <span>Deep Fog Trail</span>
      </div>

      <div class="lever-wrapper">
        <div class="lever-base"></div>
        <button
          id="leverButton"
          class="lever-button on"
          aria-pressed="true"
          aria-label="Fog lever"
        >
          <div class="lever-stick"></div>
          <div class="lever-knob"></div>
        </button>
      </div>

      <div class="indicator-row">
        <div id="statusDot" class="status-dot"></div>
        <div class="status-text">
          Status:
          <span id="statusLabel" class="status-strong">ON ‚Äì trail lights steady</span>
        </div>
      </div>

      <p class="hint" id="hint">
        Turn it off for a few seconds. Let the fog fill and count the eyes.
      </p>

      <div class="scare-control">
        <div class="scare-topline">
          <span>SCARE MODE</span>
          <span id="scareLabel">OFF</span>
        </div>
        <div class="scare-slider-wrapper">
          <input
            id="scareSlider"
            class="scare-slider"
            type="range"
            min="0"
            max="3"
            step="1"
            value="0"
          />
          <div class="scare-slider-labels">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">
      <span>üëÅÔ∏è</span>
      <span id="toastText">Fog thinned. The eyes pretend nothing happened.</span>
    </div>
  </div>

  <script>
    (function () {
      const body = document.body;
      const scene = document.getElementById("scene");
      const leverButton = document.getElementById("leverButton");
      const statusDot = document.getElementById("statusDot");
      const statusLabel = document.getElementById("statusLabel");
      const scareSlider = document.getElementById("scareSlider");
      const scareLabel = document.getElementById("scareLabel");
      const toast = document.getElementById("toast");
      const toastText = document.getElementById("toastText");
      const eyesLayer = document.getElementById("eyesLayer");
      const fogLayer = document.getElementById("fogLayer");
      const hintEl = document.getElementById("hint");

      let isOn = true;
      let scareLevel = 0;
      let mischiefTimeout = null;
      let toastTimeout = null;

      let offCount = 0;
      let lastToggleTime = 0;
      const COOLDOWN_MS = 400;

      function getAudioCtx() {
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (!Ctx) return null;
        try {
          return new Ctx();
        } catch {
          return null;
        }
      }

      function playClick(freq) {
        const ctx = getAudioCtx();
        if (!ctx) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        const now = ctx.currentTime;

        osc.type = "square";
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.12, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.09);

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.start(now);
        osc.stop(now + 0.12);
      }

      function updateScareLabel() {
        const map = ["OFF", "SCARE", "WORSE", "NIGHTMARE"];
        scareLabel.textContent = map[scareLevel] || "OFF";
      }

      function setLeverState(on, silent = false) {
        isOn = on;
        leverButton.classList.toggle("on", on);
        leverButton.classList.toggle("off", !on);
        statusDot.classList.toggle("off", !on);
        leverButton.setAttribute("aria-pressed", String(on));

        body.classList.toggle("power-off", !on);
        body.classList.remove("scare-0", "scare-1", "scare-2", "scare-3");
        body.classList.add("scare-" + scareLevel);

        scene.classList.toggle("power-off", !on);

        statusLabel.textContent = on
          ? "ON ‚Äì trail lights steady"
          : "OFF ‚Äì the dark has time to arrange itself";

        if (!silent) {
          playClick(on ? 220 : 160);
        }

        if (on) {
          if (eyesLayer) eyesLayer.style.opacity = "0";
        } else {
          if (eyesLayer) eyesLayer.style.opacity = "1";
        }
      }

      function showToast(message) {
        toastText.textContent = message;
        toast.classList.add("show");
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => {
          toast.classList.remove("show");
        }, 2200);
      }

      function randomToast() {
        const base = [
          "System overruled the blackout.",
          "Trail safety kicked the lights back on.",
          "Whatever that was, it stepped away when the lights did this.",
          "Fog level reset. The staring doesn‚Äôt.",
        ];
        const intense = [
          "That blackout lasted long enough for something to move.",
          "The dark adjusted around you.",
          "The fog learned your pattern.",
        ];
        if (scareLevel >= 2) {
          return intense[Math.floor(Math.random() * intense.length)];
        }
        return base[Math.floor(Math.random() * base.length)];
      }

      function updateHint() {
        if (!hintEl) return;
        if (offCount === 0) {
          hintEl.textContent = "Turn it off for a few seconds. Let the fog fill and count the eyes.";
        } else if (offCount === 1) {
          hintEl.textContent = "That blackout wasn‚Äôt an accident. They noticed.";
        } else if (offCount === 3) {
          hintEl.textContent = "You‚Äôre starting to recognise which eyes blink. They‚Äôre starting to do the same.";
        } else if (offCount >= 5) {
          hintEl.textContent = "At this point, you‚Äôre the only one pretending it‚Äôs a safety lever.";
        }
      }

      function regenerateEyes() {
        if (!eyesLayer) return;
        eyesLayer.innerHTML = "";

        // more eyes per level
        const baseCounts = [24, 40, 58, 80];
        const base = baseCounts[scareLevel] || 24;
        const isMobile = window.innerWidth <= 600;
        const totalPairs = isMobile ? Math.round(base * 0.9) : base;

        for (let i = 0; i < totalPairs; i++) {
          const pair = document.createElement("div");
          pair.className = "eye-pair";

          // bias towards mid / lever area, but still fill screen
          let top, left;
          if (Math.random() < 0.7) {
            top = 45 + (Math.random() * 30 - 15);   // ~30‚Äì60%
            left = 50 + (Math.random() * 40 - 20);  // ~30‚Äì70%
          } else {
            top = 8 + Math.random() * 84;
            left = 2 + Math.random() * 96;
          }

          pair.style.top = top + "%";
          pair.style.left = left + "%";

          // random float animation timing
          const floatDuration = 3.2 + Math.random() * 2.5; // 3.2‚Äì5.7s
          const floatDelay = Math.random() * 3;            // 0‚Äì3s
          pair.style.animation = `eyeFloat ${floatDuration.toFixed(1)}s ease-in-out infinite`;
          pair.style.animationDelay = `${floatDelay.toFixed(2)}s`;

          const eyeHTML = `
            <div class="eye-shell">
              <div class="eye-inner">
                <div class="eye-pupil"></div>
              </div>
            </div>
          `;

          pair.innerHTML = eyeHTML + eyeHTML;
          eyesLayer.appendChild(pair);
        }

        // blink timing & evil eyes
        const innerEyes = eyesLayer.querySelectorAll(".eye-inner");
        innerEyes.forEach(inner => {
          const blinkDuration = 3.5 + Math.random() * 3.0; // 3.5‚Äì6.5s
          const blinkDelay = Math.random() * 4.0;          // 0‚Äì4s
          inner.style.animation = `eyeBlink ${blinkDuration.toFixed(1)}s ease-in-out infinite`;
          inner.style.animationDelay = `${blinkDelay.toFixed(2)}s`;

          if (scareLevel >= 2) {
            const evilChance = scareLevel === 2 ? 0.18 : 0.32;
            if (Math.random() < evilChance) {
              inner.classList.add("evil");
            } else {
              inner.classList.remove("evil");
            }
          } else {
            inner.classList.remove("evil");
          }
        });
      }

      function scheduleAutoOn() {
        if (mischiefTimeout) clearTimeout(mischiefTimeout);

        const base = 3500;
        const extra = scareLevel * 700;
        const delay = base + extra;

        mischiefTimeout = setTimeout(() => {
          setLeverState(true);
          showToast(randomToast());
        }, delay);
      }

      leverButton.addEventListener("click", () => {
        const now = performance.now ? performance.now() : Date.now();
        if (now - lastToggleTime < COOLDOWN_MS) {
          showToast("The control resists being flicked that fast.");
          return;
        }
        lastToggleTime = now;

        if (isOn) {
          offCount++;
          updateHint();
          setLeverState(false);
          regenerateEyes();     // new layout each blackout
          scheduleAutoOn();
        } else {
          setLeverState(true);
          if (mischiefTimeout) clearTimeout(mischiefTimeout);
        }
      });

      scareSlider.addEventListener("input", () => {
        scareLevel = parseInt(scareSlider.value, 10) || 0;
        updateScareLabel();
        body.classList.remove("scare-0", "scare-1", "scare-2", "scare-3");
        body.classList.add("scare-" + scareLevel);

        if (!isOn) {
          regenerateEyes();
        }
      });

      // --- Gyroscope parallax (eyes + fog) ---
      function handleOrientation(event) {
        const gamma = event.gamma || 0; // left/right tilt
        const beta = event.beta || 0;   // front/back tilt

        // clamp to [-45, 45]
        const clamp = (v) => Math.max(-45, Math.min(45, v));

        const g = clamp(gamma);
        const b = clamp(beta);

        const maxShift = 14; // px
        const x = (g / 45) * maxShift;
        const y = (b / 45) * maxShift;

        if (eyesLayer) {
          eyesLayer.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        }
        if (fogLayer) {
          fogLayer.style.transform = `translate3d(${x * 0.6}px, ${y * 0.6}px, 0)`;
        }
      }

      if (window.DeviceOrientationEvent) {
        // iOS 13+ might require permission; if not requested, this still safely fails
        window.addEventListener("deviceorientation", handleOrientation, true);
      }

      // initial state
      scareLevel = 0;
      updateScareLabel();
      setLeverState(true, true);
    })();
  </script>
</body>
