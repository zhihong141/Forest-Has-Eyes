<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eyes See You - Optimized</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Import Horror Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <!-- Import Tech/Mono Font for UI -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      /* CHANGED: Deep Amber/Brown Gradient to match the eyes */
      --bg-on: linear-gradient(to bottom, #2b1d0e 0%, #1a0f05 45%, #000000 100%);
      --bg-off: #000000;
      
      --halftone: radial-gradient(circle, rgba(0,0,0,0.35) 1.5px, transparent 2px);
      
      /* UI Palette */
      --ui-bg: #1c1917;
      --ui-border: #000;
      --hazard-yellow: #eab308;
      --hazard-black: #171717;
      --term-green: #22c55e;
      --term-red: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    html {
      background: #000;
      height: 100%;
    }

    body {
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      height: 100dvh; 
      width: 100vw;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      
      background-image: var(--bg-on);
      background-color: #000000;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      
      color: #f9fafb;
      padding-top: 10vh;
      overflow: hidden;
      transition: background-image 0.3s ease;
      touch-action: none;
      user-select: none;
    }

    /* VIGNETTE BREATHING ANIMATION */
    body::before {
      content: "";
      position: fixed; inset: 0; pointer-events: none; z-index: 8000;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 90%);
      animation: breatheDarkness 6s ease-in-out infinite;
      will-change: transform, opacity; /* Optimized for GPU */
    }
    
    @keyframes breatheDarkness {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.05); }
    }

    body.power-off {
      background-image: none;
      background-color: var(--bg-off);
    }
    
    /* Progressive Corruption: Redder background */
    body.corrupted-1 { background-image: linear-gradient(to bottom, #1a1010 0%, #0d0505 45%, #000000 100%); }
    body.corrupted-2 { background-image: linear-gradient(to bottom, #2b0a0a 0%, #1a0505 45%, #000000 100%); }

    /* --- CRT SCANLINE FILTER (STRONGER) --- */
    .crt-overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 9998;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
        linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
      background-size: 100% 4px, 6px 100%;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
      mix-blend-mode: multiply;
      opacity: 1;
      /* Optimized animation - removed it to save mobile GPU, static is usually enough and cheaper */
      /* animation: scanlineRoll 10s linear infinite; */ 
    }
    
    @keyframes scanlineRoll {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }
    
    /* --- BLINK OVERLAY --- */
    .blink-overlay {
      position: fixed; inset: 0; background: #000; z-index: 10000;
      opacity: 0; pointer-events: none;
      transition: opacity 0.05s linear;
    }
    .blink-overlay.active { opacity: 1; }

    /* --- SHAKE ANIMATIONS --- */
    @keyframes jitter {
      0% { transform: translate(0,0); }
      25% { transform: translate(1px, 1px); }
      50% { transform: translate(-1px, 0); }
      75% { transform: translate(0, -1px); }
      100% { transform: translate(0,0); }
    }

    @keyframes earthquake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-2px, -2px) rotate(-1deg); }
      50% { transform: translate(2px, 1px) rotate(1deg); }
      75% { transform: translate(-1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(-1deg); }
    }

    .shaker-wrapper {
      position: fixed; inset: -10%; width: 120%; height: 120%;
      pointer-events: none; z-index: 0; will-change: transform;
    }
    body.power-off.scare-1 .shaker-wrapper { animation: jitter 0.2s infinite steps(2); }
    body.power-off.scare-2 .shaker-wrapper { animation: jitter 0.1s infinite steps(4); }
    body.power-off.scare-3 .shaker-wrapper { animation: earthquake 0.1s infinite linear; }
    
    /* --- PARALLAX & LAYERS --- */
    .parallax-layer { 
      position: absolute; inset: 0; width: 100%; height: 100%; will-change: transform; 
      transition: transform 0.1s ease-out;
    }
    
    /* Weeping Angel Zoom Effect */
    .parallax-layer.zooming {
      transition: transform 5s ease-in;
      transform: scale(1.4) !important;
    }

    .fog-layer {
      position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s steps(5);
      background-repeat: no-repeat;
    }
    .fog-back {
      background-image: radial-gradient(circle at 50% 50%, rgba(20, 50, 40, 0.5) 0%, transparent 70%);
      background-size: 4px 4px; 
    }
    .shaker-wrapper.show .fog-layer { opacity: 1; }

    /* --- EYES (Vector Style) --- */
    .eyes-layer { position: absolute; inset: 0; opacity: 0; transition: opacity 0.2s; }
    .shaker-wrapper.show .eyes-layer { opacity: 1; }

    .forest-eyes-pair {
      position: absolute; display: flex; gap: 12px; align-items: center; justify-content: center;
      opacity: 0; animation: floatEyes 4s ease-in-out infinite;
      transition: opacity 0.3s;
      pointer-events: auto;
      padding: 10px;
    }
    .shaker-wrapper.show .forest-eyes-pair { opacity: 1; transition: opacity 0.5s ease 0.2s; }

    /* --- REDESIGNED ANIMAL EYES --- */
    .forest-eye {
      position: relative;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #fbbf24 0%, #b45309 60%, #78350f 100%); /* Golden-brown iris */
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.6), inset 0 0 5px rgba(0,0,0,0.8);
      overflow: hidden;
      animation: blinkEye 4s infinite;
    }
    
    /* Glossy Reflection */
    .forest-eye::after {
      content: ""; position: absolute; top: 20%; left: 20%;
      width: 30%; height: 30%; border-radius: 50%;
      background: rgba(255,255,255,0.7);
      filter: blur(1px);
    }
    
    .forest-eye-pupil {
      position: absolute;
      width: 6px; height: 16px; /* Vertical slit pupil */
      background: #000;
      border-radius: 50%;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 2px rgba(0,0,0,0.8);
      will-change: transform; /* Hint for browser */
    }

    /* Evil Red Eye Variant */
    .forest-eye.evil-eye {
      background: radial-gradient(circle at 50% 50%, #ef4444 0%, #991b1b 60%, #450a0a 100%);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.8), inset 0 0 5px rgba(0,0,0,0.8);
    }

    @keyframes floatEyes { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes blinkEye { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }

    /* --- UI PANEL --- */
    .scene {
      width: min(340px, 90vw);
      background: var(--ui-bg);
      border: 4px solid var(--ui-border);
      /* Heavy industrial shadow */
      box-shadow: 12px 12px 0 rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.8);
      border-radius: 4px; /* Less rounded, more boxy */
      padding: 1.5rem 1.2rem;
      position: relative; z-index: 10;
      transition: opacity 0.5s ease, transform 0.3s ease, filter 0.5s ease;
      will-change: opacity, transform;
    }
    
    /* Screws in corners */
    .scene::before, .scene::after {
      content: "+"; position: absolute; color: #444; font-weight: 900; font-size: 1.2rem;
      top: 6px; 
    }
    .scene::before { left: 8px; }
    .scene::after { right: 8px; }

    /* NEW FADE LOGIC: Completely invisible by default when off */
    .scene.power-off {
      opacity: 0;
      filter: grayscale(1);
      pointer-events: none; /* Touches pass through to background */
    }
    
    /* Specific class to show menu when power is off */
    .scene.power-off.woken {
      opacity: 1;
      filter: grayscale(0);
      pointer-events: auto; /* Re-enable interaction */
    }
    
    .scene::after {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background-image: var(--halftone); background-size: 6px 6px;
      opacity: 0.15; border-radius: 8px;
    }

    .scene-header { 
      text-align: center; margin-bottom: 1.5rem; 
      color: #78716c; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
      text-shadow: 1px 1px 0 #000;
      border-bottom: 2px solid #333; padding-bottom: 10px;
    }
    
    /* SCREW BUTTON (HIDE UI) */
    .hide-ui-btn {
      position: absolute; top: 10px; right: 10px;
      width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      color: #57534e; font-weight: 900; cursor: pointer;
      background: #292524;
      border: 2px solid #000; border-radius: 50%;
      box-shadow: inset 1px 1px 0 rgba(255,255,255,0.1);
      font-family: sans-serif; font-size: 1.2rem; line-height: 0;
      transform: rotate(45deg); /* Looks like an X screw head */
    }
    .hide-ui-btn:active { transform: rotate(135deg); color: #ef4444; }

    /* --- LEVER (HAZARD SWITCH) --- */
    .lever-area {
      position: relative; 
      background: #292524; 
      border: 3px solid #000; border-radius: 6px;
      padding: 1.5rem 0; display: flex; flex-direction: column; align-items: center; gap: 1rem;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8); pointer-events: auto;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* Corruption rotation */
    .lever-area.corrupt-1 { transform: rotate(1deg); }
    .lever-area.corrupt-2 { transform: rotate(-2deg); }
    .lever-area.corrupt-3 { transform: rotate(2deg) translateY(2px); }
    
    /* FALLEN STATE (The UI Falls Off) */
    .lever-area.fallen {
      transform: translateY(150vh) rotate(45deg) !important;
      transition: transform 2s cubic-bezier(0.5, 0, 1, 1); /* Gravity ease */
      pointer-events: none;
    }

    .lever-wrapper { 
      position: relative; width: 180px; height: 120px; 
      display: flex; align-items: center; justify-content: center; 
    }

    /* HAZARD STRIPES BASE */
    .lever-base {
      position: absolute; bottom: 10px; width: 140px; height: 40px;
      background: repeating-linear-gradient(
        45deg,
        var(--hazard-yellow),
        var(--hazard-yellow) 10px,
        var(--hazard-black) 10px,
        var(--hazard-black) 20px
      );
      border: 3px solid #000; border-radius: 4px;
      box-shadow: 0 4px 0 rgba(0,0,0,1); z-index: 1;
    }
    
    /* Screws on base */
    .lever-base::before, .lever-base::after {
      content: ""; position: absolute; top: 50%; transform: translateY(-50%);
      width: 6px; height: 6px; background: #000; border-radius: 50%;
      box-shadow: inset 1px 1px 0 #555;
    }
    .lever-base::before { left: 8px; }
    .lever-base::after { right: 8px; }

    .lever-button {
      position: relative; width: 100%; height: 100%; background: transparent; border: none; outline: none; cursor: pointer;
      transform-origin: center bottom; 
      transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2;
    }
    .lever-button.on { transform: rotate(-25deg); }
    .lever-button.off { transform: rotate(25deg); }

    .lever-stick {
      position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 70px; 
      background: linear-gradient(to right, #57534e, #a8a29e, #57534e); /* Metal stick */
      border: 3px solid #000; border-radius: 4px;
    }

    /* BREAKER SWITCH HANDLE */
    .lever-knob {
      position: absolute; bottom: 75px; left: 50%; transform: translateX(-50%);
      width: 56px; height: 40px; border-radius: 4px;
      border: 3px solid #000; background-color: #ef4444; /* Alert Red */
      box-shadow: inset 4px 4px 0 rgba(255,255,255,0.2), inset -4px -4px 0 rgba(0,0,0,0.3), 4px 4px 0 #000;
      transition: background-color 0.1s;
    }
    
    /* Grip lines on knob */
    .lever-knob::after {
      content: ""; position: absolute; inset: 8px; 
      background: repeating-linear-gradient(to bottom, transparent, transparent 4px, rgba(0,0,0,0.3) 4px, rgba(0,0,0,0.3) 6px);
    }

    .lever-button.on .lever-knob { 
      background-color: #22c55e; /* Safe Green */
      box-shadow: inset 4px 4px 0 rgba(255,255,255,0.3), inset -4px -4px 0 rgba(0,0,0,0.3), 4px 4px 0 #000;
    }

    /* --- VFD DISPLAY STATUS --- */
    .status-display { 
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem; letter-spacing: 2px; color: var(--term-green);
      text-transform: uppercase; 
      background: #000; padding: 8px 12px; border: 2px solid #333; border-radius: 2px;
      box-shadow: inset 0 0 10px rgba(34, 197, 94, 0.2); /* Inner glow */
      min-width: 200px; text-align: center;
    }
    .status-text strong { 
      color: var(--term-green); text-shadow: 0 0 5px var(--term-green);
    }
    /* Dynamic class for scrambled text color */
    .status-text.alert strong {
      color: var(--term-red); text-shadow: 0 0 8px var(--term-red);
    }

    .scare-slider-container { width: 90%; margin-top: 5px; }
    
    /* INDUSTRIAL SLIDER */
    input[type=range] { 
      width: 100%; height: 14px; background: #171717; border-radius: 99px; outline: none; -webkit-appearance: none; 
      border: 2px solid #444; 
      background-image: repeating-linear-gradient(90deg, #333, #333 2px, transparent 2px, transparent 20px);
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 24px; height: 24px; background: #d6d3d1; 
      border: 3px solid #000; border-radius: 2px; box-shadow: 2px 2px 0 #000;
      cursor: grab;
    }

    .reset-bar {
      width: 0%; height: 4px; background: #ef4444; margin-top: 8px; border-radius: 2px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px #ef4444;
    }
    
    /* --- ENDGAME SCREEN --- */
    .endgame-screen {
      position: fixed; inset: 0; background: #000; z-index: 9997; /* Below CRT */
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 2s ease-in;
    }
    .endgame-screen.show { opacity: 1; pointer-events: auto; }
    
    .endgame-text {
      font-family: 'Nosifer', cursive;
      font-size: 3rem; 
      color: #991b1b; 
      text-transform: uppercase; letter-spacing: 2px;
      text-shadow: 2px 2px 0 #000, 0 0 20px #ff0000; 
      text-align: center;
      margin-top: 2rem; opacity: 0; transform: scale(0.9);
      transition: opacity 1s 1s ease-in, transform 1s 1s ease-out;
    }
    .endgame-screen.show .endgame-text { opacity: 1; transform: scale(1); }
    
    .extreme-eye-pair {
      display: flex; gap: 20px; transform: scale(4); /* HUGE */
    }
    
    /* --- OVERLAYS --- */
    .glitch-layer {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      pointer-events: none; z-index: 20; opacity: 0; background: rgba(255, 0, 0, 0.1);
    }
    .glitch-layer.active { opacity: 1; }
    .glitch-text {
      font-size: 4rem; font-weight: 900; color: #000; -webkit-text-stroke: 2px red;
      font-family: sans-serif; animation: shakeText 0.1s infinite;
    }
    @keyframes shakeText { 0% { transform: translate(0,0); } 50% { transform: translate(5px, -5px); } }

    /* Fake Notification */
    .fake-notif {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 280px; background: rgba(240, 240, 240, 0.95);
      border-radius: 14px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 50; text-align: center; font-family: -apple-system, sans-serif;
      overflow: hidden; opacity: 0; pointer-events: none;
      transition: opacity 0.2s;
    }
    .fake-notif.show { opacity: 1; pointer-events: auto; }
    .fake-notif h3 { margin: 15px 0 5px; font-size: 17px; color: #000; }
    .fake-notif p { margin: 0 0 15px; font-size: 13px; color: #000; }
    .fake-notif-btn { 
      border-top: 1px solid #ccc; padding: 12px; color: #007aff; font-weight: bold; cursor: pointer;
      font-size: 17px;
    }

    /* --- SPLASH SCREEN --- */
    .splash-screen {
      position: fixed; inset: 0; background: #000; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s;
    }
    .splash-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    
    .splash-content {
      text-align: center; color: #f9fafb; padding: 20px; width: 100%; max-width: 400px;
    }
    .splash-content h1 {
      font-size: 1.8rem; margin-bottom: 2rem; color: #f43f5e;
      text-transform: uppercase; letter-spacing: 3px;
      animation: jitter 2s infinite steps(20);
    }
    .splash-icons {
      display: flex; justify-content: space-around; margin-bottom: 2.5rem; gap: 10px;
    }
    .icon-group {
      display: flex; flex-direction: column; align-items: center; gap: 10px; flex: 1;
    }
    .icon-group span { font-size: 2rem; }
    .icon-group p { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; line-height: 1.4; }
    
    .start-btn {
      background: transparent; border: 2px solid #4ade80; color: #4ade80;
      padding: 12px 30px; font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem; font-weight: bold; cursor: pointer;
      transition: all 0.2s;
    }
    .start-btn:active { background: #4ade80; color: #000; transform: scale(0.95); }

  </style>
</head>

      const fakePopups = [
        { title: "Low Battery", text: "10% of battery remaining", btn: "Close" },
        { title: "Storage Full", text: "Not enough storage to save photo.", btn: "Manage" },
        { title: "Software Update", text: "iOS 18.2 failed to install.", btn: "Settings" },
        { title: "Missed Call", text: "Unknown Caller (3)", btn: "Call Back" },
        { title: "Calendar", text: "Event: Look Behind You", btn: "View" },
        { title: "No SIM Card", text: "Emergency calls only.", btn: "OK" },
        { title: "AirDrop", text: "'Unknown' would like to share a photo.", btn: "Accept" }
      ];

      const els = {
        body: document.body,
        shaker: document.getElementById('shakerWrapper'),
        parallax: document.getElementById('parallaxLayer'),
        eyesBack: document.getElementById('eyesBack'),
        eyesFront: document.getElementById('eyesFront'),
        bigEye: document.getElementById('bigEyeLayer'),
        glitch: document.getElementById('glitchLayer'),
        glitchText: document.querySelector('.glitch-text'),
        leverBtn: document.getElementById('leverButton'),
        leverArea: document.getElementById('leverArea'),
        slider: document.getElementById('scareSlider'),
        statusText: document.querySelector('.status-text'), // Get the container
        statusStrong: document.querySelector('.status-text strong'),
        resetBar: document.getElementById('resetBar'),
        scene: document.querySelector('.scene'),
        hideUiBtn: document.getElementById('hideUiBtn'),
        endgameScreen: document.getElementById('endgameScreen'),
        
        // Popup Elements
        fakeNotif: document.getElementById('fakeNotif'),
        fakeNotifTitle: document.getElementById('fakeNotifTitle'),
        fakeNotifText: document.getElementById('fakeNotifText'),
        fakeNotifBtn: document.getElementById('fakeNotifBtn'),
        
        blinkOverlay: document.getElementById('blinkOverlay'),
        
        splash: document.getElementById('splashScreen'),
        startBtn: document.getElementById('startBtn')
      };

      // --- DYNAMIC TITLE ---
      const titles = ["Eyes See You", "Don't leave", "LOOK BEHIND YOU", "I see you", "Help me"];
      document.addEventListener("visibilitychange", () => {
        if(document.hidden) {
           document.title = titles[Math.floor(Math.random() * (titles.length - 1)) + 1];
        } else {
           document.title = "Eyes See You";
        }
      });

      // --- TEXT DECRYPTION EFFECT ---
      function scrambleText(element, finalWord, isAlert) {
        if(textScrambleInterval) clearInterval(textScrambleInterval);
        
        // Change color state
        if(isAlert) els.statusText.classList.add('alert');
        else els.statusText.classList.remove('alert');
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
        let iterations = 0;
        
        textScrambleInterval = setInterval(() => {
          element.innerText = finalWord.split("")
            .map((letter, index) => {
              if(index < iterations) return finalWord[index];
              return chars[Math.floor(Math.random() * chars.length)]
            })
            .join("");
          
          if(iterations >= finalWord.length) { 
            clearInterval(textScrambleInterval);
          }
          
          iterations += 1/3; // Speed
        }, 30);
      }

      // --- INITIALIZATION & PERMISSIONS ---
      els.startBtn.addEventListener('click', () => {
        vibrate(200); 
        initAudio();
        requestGyroPermission();
        els.splash.classList.add('hidden');
      });

      function requestGyroPermission() {
        if (state.gyroEnabled) return;
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                state.gyroEnabled = true;
                window.addEventListener('deviceorientation', handleOrientation);
              }
            })
            .catch(console.error);
        } else {
          state.gyroEnabled = true;
          window.addEventListener('deviceorientation', handleOrientation);
        }
      }

      // --- AUDIO SYSTEM (RADAR, MIC, TENSION) ---
      async function initAudio() {
        if(audioCtx) return;
        const Ctx = window.AudioContext || window.webkitAudioContext;
        audioCtx = new Ctx();

        // 1. Radar Panner (Breathing Sound)
        panner = audioCtx.createStereoPanner();
        const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < output.length; i++) {
            output[i] = Math.random() * 2 - 1;
        }
        breathingOsc = audioCtx.createBufferSource();
        breathingOsc.buffer = noiseBuffer;
        breathingOsc.loop = true;
        const filter = audioCtx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 400; 
        breathingGain = audioCtx.createGain();
        breathingGain.gain.value = 0; 
        breathingOsc.connect(filter);
        filter.connect(breathingGain);
        breathingGain.connect(panner);
        panner.connect(audioCtx.destination);
        breathingOsc.start();
        
        // 2. Rising Tension Oscillator (Shepard-ish Riser)
        tensionOsc = audioCtx.createOscillator();
        tensionOsc.type = 'triangle';
        tensionOsc.frequency.value = 100;
        tensionGain = audioCtx.createGain();
        tensionGain.gain.value = 0;
        tensionOsc.connect(tensionGain);
        tensionGain.connect(audioCtx.destination);
        tensionOsc.start();
        
        // 3. Dark Ambient Drone (Sub-bass)
        droneOsc1 = audioCtx.createOscillator();
        droneOsc1.type = 'sawtooth';
        droneOsc1.frequency.value = 55; // Low A
        droneOsc2 = audioCtx.createOscillator();
        droneOsc2.type = 'sawtooth';
        droneOsc2.frequency.value = 55.5; // Slight detune for phasing
        
        droneGain = audioCtx.createGain();
        droneGain.gain.value = 0.05; // Always subtle background
        
        // Filter the drone so it's not too harsh
        const droneFilter = audioCtx.createBiquadFilter();
        droneFilter.type = 'lowpass';
        droneFilter.frequency.value = 200;
        
        droneOsc1.connect(droneFilter);
        droneOsc2.connect(droneFilter);
        droneFilter.connect(droneGain);
        droneGain.connect(audioCtx.destination);
        
        droneOsc1.start();
        droneOsc2.start();

        // 4. Microphone Input
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const source = audioCtx.createMediaStreamSource(stream);
          micAnalyser = audioCtx.createAnalyser();
          micAnalyser.fftSize = 64; 
          micDataArray = new Uint8Array(micAnalyser.frequencyBinCount);
          source.connect(micAnalyser);
          state.micEnabled = true;
        } catch(e) {
          console.log("Mic access denied or not available");
        }
      }

      function playSound(freq, type, dur=0.1, vol=0.05) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + dur + 0.05);
      }

      function vibrate(pattern) { 
        if (navigator.vibrate) {
          try { navigator.vibrate(pattern); } catch(e) { console.error("Vibration failed", e); }
        }
      }

      // --- BLINK MECHANIC ---
      function triggerBlink() {
        els.blinkOverlay.classList.add('active');
        setTimeout(() => {
          els.blinkOverlay.classList.remove('active');
          // When eyes open, move ghosts
          if(!state.on) regenEyes(); 
        }, 150 + Math.random() * 100);
      }


      // --- EYE GENERATION & INTERACTION ---
      function createEyes(container, count, isFront) {
        let html = '';
        for(let i=0; i<count; i++) {
          const top = Math.random() * 90 + 5;
          const left = Math.random() * 90 + 5;
          const scale = isFront ? (0.7 + Math.random() * 0.3) : (0.4 + Math.random() * 0.2);
          const isEvil = (state.scareLevel >= 2 && Math.random() < 0.4) || (state.scareLevel===3) ? 'evil-eye' : '';
          const delay = Math.random() * 4;
          
          html += `<div class="forest-eyes-pair" data-action="touch-scare" style="top:${top}%; left:${left}%; transform:scale(${scale});">
              <div class="forest-eye ${isEvil}" style="animation-delay: ${delay}s"><div class="forest-eye-pupil"></div></div>
              <div class="forest-eye ${isEvil}" style="animation-delay: ${delay + 0.1}s"><div class="forest-eye-pupil"></div></div></div>`;
        }
        container.innerHTML = html;
      }

      function regenEyes() {
        createEyes(els.eyesBack, config.backEyes, false);
        createEyes(els.eyesFront, config.frontEyes, true);
        
        // Cache pupils for loop optimization
        cachedPupils = Array.from(document.querySelectorAll('.forest-eye-pupil'));
        
        document.querySelectorAll('.forest-eyes-pair').forEach(el => {
          el.addEventListener('click', (e) => {
            if(!state.on && !state.isDead) {
               e.stopPropagation();
               forceReset("TOUCH");
            }
          });
        });
      }

      function forceReset(reason) {
        if(state.on || state.isDead) return;
        
        const word = glitchWords[Math.floor(Math.random() * glitchWords.length)];
        els.glitchText.textContent = word;

        playSound(800, 'sawtooth', 0.2, 0.3); // Loud scream
        vibrate([100, 50, 100]);
        els.glitch.classList.add('active');
        applyCorruption(); // Increase corruption
        
        if(resetTimeout) clearTimeout(resetTimeout);
        if(resetAnimation) cancelAnimationFrame(resetAnimation);
        
        setTimeout(() => {
          if(!state.isDead) {
            togglePower(); // Snap back
            els.glitch.classList.remove('active');
          }
        }, 300);
      }
      
      function applyCorruption() {
        if (state.isDead) return;
        state.corruption++;
        const c = Math.min(state.corruption, 3);
        
        // Tilt UI
        els.leverArea.classList.remove('corrupt-1', 'corrupt-2', 'corrupt-3');
        if (state.corruption > 2 && state.corruption < 25) els.leverArea.classList.add('corrupt-' + c);
        
        // Background shift
        els.body.classList.remove('corrupted-1', 'corrupted-2');
        if (state.corruption > 5) els.body.classList.add('corrupted-1');
        if (state.corruption > 10) els.body.classList.add('corrupted-2');
        
        // Status Text
        if (state.corruption > 4) {
             const statusWords = ["UNSTABLE", "FAILING", "CRITICAL", "LOOK OUT"];
             const newStatus = statusWords[Math.floor(Math.random() * statusWords.length)];
             // Use scramble effect for corruption text too
             scrambleText(els.statusStrong, newStatus, true);
        }
        
        // Intensify Audio Drone based on corruption
        if(droneGain && state.corruption > 0) {
            const intensity = 0.05 + (state.corruption * 0.01); // Get louder
            droneGain.gain.rampToValueAtTime(Math.min(intensity, 0.3), audioCtx.currentTime + 1);
        }
        
        // --- ENDGAME TRIGGER ---
        if(state.corruption >= 25) {
           triggerEndgame();
        }
      }
      
      function triggerEndgame() {
        state.isDead = true;
        // Make the lever panel fall
        els.leverArea.classList.add('fallen');
        
        // Hide overlay UI
        els.scene.querySelector('.scene-header').style.opacity = 0;
        els.glitch.classList.remove('active'); // Ensure glitch is gone so we see the fall
        
        // Play Crash Sound
        playSound(100, 'sawtooth', 1.5, 0.2);
        vibrate(500); // Long rumble
        
        // Stop background noises
        if(breathingGain) breathingGain.gain.value = 0;
        if(tensionGain) tensionGain.gain.value = 0;
        if(droneGain) droneGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);
        
        // Show Eyes
        setTimeout(() => {
           els.endgameScreen.classList.add('show');
           playSound(50, 'sine', 3.0, 0.3); // Deep drone
        }, 1500);
      }

      // --- MAIN LOGIC ---
      function togglePower(e) {
        if(state.isDead) return;
        if (e && e.stopPropagation) e.stopPropagation(); 
        
        if(resetTimeout) clearTimeout(resetTimeout);
        if(resetAnimation) cancelAnimationFrame(resetAnimation);

        state.on = !state.on;
        
        // UI
        els.leverBtn.className = state.on ? 'lever-button on' : 'lever-button off';
        els.leverBtn.blur(); // Remove focus to fix sticky hover on mobile
        
        // Only reset secure text if corruption is low
        if(state.corruption < 4) {
             const txt = state.on ? 'SECURE' : 'BREACHED';
             const isAlert = !state.on;
             scrambleText(els.statusStrong, txt, isAlert);
        }
        
        els.body.classList.toggle('power-off', !state.on);
        els.scene.classList.toggle('power-off', !state.on);
        
        // Ensure wake class is removed when turning OFF so it starts faded
        if(!state.on) {
           els.scene.classList.add('woken');
           // Auto hide after 1.5s so user sees status change
           if(wakeTimeout) clearTimeout(wakeTimeout);
           wakeTimeout = setTimeout(() => els.scene.classList.remove('woken'), 1500);
        } else {
           els.scene.classList.add('woken'); // Make sure it's visible when ON
           // Cleanup scares
           scareTimeouts.forEach(t => clearTimeout(t));
           scareTimeouts = [];
        }
        
        els.shaker.classList.toggle('show', !state.on);
        els.parallax.classList.remove('zooming'); 

        playSound(state.on ? 400 : 150, 'square', 0.1);
        vibrate(30);

        if (!state.on) {
          // OFF
          // Start breathing modulation
          // Note: Breathing rhythm is handled in loop(), this just sets base volume
          if(breathingGain) breathingGain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 1);
          if(tensionGain) tensionGain.gain.setValueAtTime(0.02, audioCtx.currentTime); // Start tension sound
          regenEyes();
          triggerScareLogic();
          startAutoResetTimer();
        } else {
          // ON
          if(breathingGain) breathingGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
          if(tensionGain) tensionGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2); // Kill tension sound
          els.glitch.classList.remove('active');
          els.bigEye.innerHTML = '';
          els.resetBar.style.width = '0%';
          els.fakeNotif.classList.remove('show');
        }
      }
      
      // Tap to Wake / Toggle
      document.body.addEventListener('click', (e) => {
        // If menu is hidden (power off) and we aren't clicking a button/scene element
        if(!state.on && !state.isDead && !e.target.closest('.scene')) {
            if(els.scene.classList.contains('woken')) {
                // If already visible, hide it immediately
                els.scene.classList.remove('woken');
            } else {
                // Show it
                els.scene.classList.add('woken');
                // Auto hide after 3s
                if(wakeTimeout) clearTimeout(wakeTimeout);
                wakeTimeout = setTimeout(() => els.scene.classList.remove('woken'), 3000);
            }
        }
      });
      
      // Explicit Hide Button
      els.hideUiBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         els.scene.classList.remove('woken');
         if(wakeTimeout) clearTimeout(wakeTimeout);
      });

      // --- AUTO RESET + HEARTBEAT + RISING AUDIO ---
      function startAutoResetTimer() {
        if(state.isDead) return;
        const duration = 6000 + Math.random() * 4000;
        const startTime = Date.now();
        let nextBeat = 0;
        
        function updateBar() {
          if (state.on || state.isDead) return;
          const now = Date.now();
          const elapsed = now - startTime;
          const pct = Math.min((elapsed / duration) * 100, 100);
          els.resetBar.style.width = pct + '%';
          
          // Rising Pitch Audio
          if(tensionOsc) {
              // Map percentage 0-100 to freq 100Hz-400Hz
              const freq = 100 + (pct * 3); 
              tensionOsc.frequency.setValueAtTime(freq, audioCtx.currentTime);
          }
          
          // Heartbeat Haptics logic
          const progress = elapsed / duration;
          const beatInterval = 1000 - (progress * 800); 
          
          if(now > nextBeat) {
            vibrate(10 + (progress * 40)); 
            nextBeat = now + beatInterval;
          }

          if (elapsed < duration) {
            resetAnimation = requestAnimationFrame(updateBar);
          }
        }
        resetAnimation = requestAnimationFrame(updateBar);

        resetTimeout = setTimeout(() => {
          if (!state.on && !state.isDead) {
            togglePower();
            playSound(600, 'sawtooth', 0.2);
            vibrate([50, 50, 50]);
            applyCorruption();
          }
        }, duration);
      }

      // --- SCARES ---
      function triggerScareLogic() {
        if(state.on || state.isDead) return;
        const level = state.scareLevel;
        if(level === 0) return;

        // Random Blinks
        if(Math.random() > 0.7) {
            let t = setTimeout(triggerBlink, 500 + Math.random() * 1000);
            scareTimeouts.push(t);
        }

        // Big Eye
        if(level >= 1 && Math.random() > 0.6) {
           let t = setTimeout(() => {
             if(state.on || state.isDead) return;
             els.bigEye.innerHTML = `<div class="forest-eyes-pair" style="top:50%; left:50%; transform:translate(-50%,-50%) scale(5);">
                 <div class="forest-eye evil-eye"><div class="forest-eye-pupil"></div></div>
                 <div class="forest-eye evil-eye"><div class="forest-eye-pupil"></div></div></div>`;
             playSound(100, 'sawtooth', 0.15);
             if(level === 3) vibrate(80);
             setTimeout(() => els.bigEye.innerHTML = '', 300);
           }, 1000 + Math.random() * 1500);
           scareTimeouts.push(t);
        }
        
        // Fake Notification
        if(level >= 2 && Math.random() > 0.75) {
           let t = setTimeout(() => {
             if(state.on || state.isDead) return;
             const p = fakePopups[Math.floor(Math.random() * fakePopups.length)];
             els.fakeNotifTitle.textContent = p.title;
             els.fakeNotifText.textContent = p.text;
             els.fakeNotifBtn.textContent = p.btn;
             
             els.fakeNotif.classList.add('show');
             vibrate(200);
           }, 1500 + Math.random()*1000);
           scareTimeouts.push(t);
        }
      }

      els.fakeNotifBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        els.fakeNotif.classList.remove('show');
        forceReset("GLITCH");
      });

      // --- LOOP ---
      function handleOrientation(e) {
        if(e.gamma == null) return;
        let rawBeta = e.beta; 
        let rawGamma = e.gamma;
        const centerBeta = 60; 
        let tiltX = (rawGamma) / 25; 
        let tiltY = (rawBeta - centerBeta) / 25; 
        const x = Math.max(-1.5, Math.min(1.5, tiltX));
        const y = Math.max(-1.5, Math.min(1.5, tiltY));
        onInput(x, y);
      }
      
      function onInput(x, y) {
        state.targetX = x; state.targetY = y;
        state.lastMoveTime = Date.now(); 
        els.parallax.classList.remove('zooming');
      }
      
      window.addEventListener('mousemove', e => {
        onInput((e.clientX / window.innerWidth - 0.5) * 2, (e.clientY / window.innerHeight - 0.5) * 2);
      });

      function loop() {
        state.currentX += (state.targetX - state.currentX) * 0.1;
        state.currentY += (state.targetY - state.currentY) * 0.1;
        
        els.parallax.style.transform = `translate3d(${state.currentX * 20}px, ${state.currentY * 12}px, 0)`;
        
        // Calculate breathing rhythm (sine wave)
        // 4000ms period
        const breath = (Math.sin(Date.now() / 650) + 1) * 0.5; // 0 to 1
        
        if(!state.on) {
           // Modulate breathing gain rhythmically
           if(breathingGain) {
               // Base volume + breath impulse
               const baseVol = 0.2; 
               // Pan follows head
               if(panner) panner.pan.value = Math.max(-1, Math.min(1, state.currentX));
               // Apply rhythmic gain (exhale louder)
               breathingGain.gain.setValueAtTime(baseVol * breath, audioCtx.currentTime);
           }

           if(Date.now() - state.lastMoveTime > 1500) els.parallax.classList.add('zooming');

           if(state.micEnabled && micAnalyser && micDataArray) {
             micAnalyser.getByteFrequencyData(micDataArray);
             let sum = 0;
             for(let i = 0; i < micDataArray.length; i++) sum += micDataArray[i];
             const avg = sum / micDataArray.length;
             if(avg > 40) forceReset("NOISE");
           }

           // --- OPTIMIZED LOOP ---
           // Use Cached pupils instead of querying DOM
           cachedPupils.forEach(p => {
               p.style.transform = `translate(calc(-50% + ${state.currentX * 6}px), calc(-50% + ${state.currentY * 6}px))`;
           });
        }
        requestAnimationFrame(loop);
      }

      function updateScareLevel() {
        state.scareLevel = parseInt(els.slider.value);
        els.body.classList.remove('scare-1', 'scare-2', 'scare-3');
        if(state.scareLevel > 0) els.body.classList.add(`scare-${state.scareLevel}`);
        if(!state.on) regenEyes();
      }

      els.leverBtn.addEventListener('click', togglePower);
      els.slider.addEventListener('input', updateScareLevel);
      loop();
    })();
  </script>
